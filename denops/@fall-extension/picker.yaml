file:
  renderers:
    - smart-path

oldfiles:
  projectors:
    - cwd-filter
    - to-relative-path
    - fzf-matcher

  renderers:
    - smart-path

line:
  previewers:
    - buffer

buffer:
  previewers:
    - buffer

helptag:
  defaultAction: cmd:help

  actions:
    - cmd:help

  renderers:
    - helptag

  previewers:
    - helptag

# Fallback setting
"":
  defaultAction: open

  actions:
    - "*"

  projectors:
    - fzf-matcher

  previewers:
    - file
    - buffer
    - attr

  actionProjectors:
    - fzf-matcher

  actionPreviewers:
    - attr

