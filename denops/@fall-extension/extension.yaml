source:
  # Define variants of 'buffer' source
  buffer:
    mode: "bufloaded"
  buffer:listed:
    mode: "buflisted"
  buffer:modified:
    mode: "bufmodified"

action:
  # Define variants of 'open' action
  open:drop:
    opener: drop
  open:split:
    opener: split
  open:vsplit:
    opener: vsplit
  open:tabedit:
    opener: tabedit

  # Define variants of 'cmd' action
  cmd:help:
    immediate: true
    prefix: "help "
  cmd:write:
    immediate: true
    prefix: "tabedit "
    suffix: " | write | tabclose"
  cmd:bunload:
    immediate: true
    prefix: "bunload "
  cmd:bdelete:
    immediate: true
    prefix: "bdelete "
  cmd:bwipeout:
    immediate: true
    prefix: "bwipeout "

