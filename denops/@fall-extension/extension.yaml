source:
  # Define variants of 'buffer' source
  buffer:
    options:
      mode: "bufloaded"
  buffer:listed:
    options:
      mode: "buflisted"
  buffer:modified:
    options:
      mode: "bufmodified"

action:
  # Define variants of 'open' action
  open:drop:
    options:
      opener: drop
  open:split:
    options:
      opener: split
  open:vsplit:
    options:
      opener: vsplit
  open:tabedit:
    options:
      opener: tabedit

  # Define variants of 'cmd' action
  cmd:help:
    description: "Open help page"
    options:
      immediate: true
      prefix: "help "
  cmd:write:
    options:
      immediate: true
      prefix: "tabedit "
      suffix: " | write | tabclose"
  cmd:bunload:
    options:
      immediate: true
      prefix: "bunload "
  cmd:bdelete:
    options:
      immediate: true
      prefix: "bdelete "
  cmd:bwipeout:
    options:
      immediate: true
      prefix: "bwipeout "

